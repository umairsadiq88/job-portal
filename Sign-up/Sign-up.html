            <table align="center" border="10" bordercolor="#054479" cellpadding="10" cellspacing="5">
                <tr>
                    <td align="center" style="border-style: none">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                    </td>
                </tr>

                <tr>
                    <td style="border-style: none">
                        <label for="fname"><b>First Name *</b></label><br>
                        <input type="text" placeholder="First Name" name="fname" required>
                    </td>
                </tr>
                <br>

                <tr>
                    <td style="border-style: none">
                        <label for="lname"><b>Last Name *</b></label><br>
                        <input type="text" placeholder="Last Name" name="lname" required>
                    </td>
                </tr>
                <br>

                <tr>
                    <td style="border-style: none"> <label for="email"><b>Email</b></label><br>
                        <input type="text" placeholder="Enter Email" name="email" required>
                    </td>
                </tr>
                <br>
                <tr>
                    <td style="border-style: none">
                        <label for="psw"><b>Password</b></label>
                        <br> <input type="password" placeholder="Enter Password" name="psw" required>
                    </td>
                </tr>
                <br>
                <tr>
                    <td style="border-style: none"> <label for="psw-repeat"><b>Repeat Password</b></label>
                        <br> <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                        <label>
                            <br> <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                            Remember me
                        </label>

                        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &
                                Privacy</a>.
                        </p>

                        <button>Cancel</button>
                        <button>Sign Up</button>

                    </td>
